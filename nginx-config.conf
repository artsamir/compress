# Nginx Configuration for SEO Optimization
# Location: /etc/nginx/sites-available/cutcompress

server {
    listen 80;
    listen [::]:80;
    server_name cutcompress.com www.cutcompress.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://cutcompress.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name cutcompress.com;
    
    # Remove WWW subdomain
    if ($host = www.cutcompress.com) {
        return 301 https://cutcompress.com$request_uri;
    }

    # SSL Certificate Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/cutcompress.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cutcompress.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory
    root /var/www/cutcompress;
    index index.html;

    # GZIP Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-component text/x-cross-domain-policy;

    # Caching for Static Files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Caching for HTML (short duration)
    location ~* \.(html|htm)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.env$ {
        deny all;
    }

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Sitemap and Robots
    location = /sitemap.xml {
        proxy_pass http://localhost:5000/sitemap.xml;
    }

    location = /robots.txt {
        proxy_pass http://localhost:5000/robots.txt;
    }

    # Flask Application Proxy
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Logging
    access_log /var/log/nginx/cutcompress_access.log;
    error_log /var/log/nginx/cutcompress_error.log;
}
