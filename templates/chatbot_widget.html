<div id="chatbot-widget" class="chatbot-widget">
    <div class="chatbot-header">
        <h3>ðŸ’¬ CutCompress Assistant</h3>
        <button class="chatbot-close" onclick="toggleChatbot()">&times;</button>
    </div>
    <div class="chatbot-messages" id="chatbot-messages"></div>
    <div class="chatbot-input-area">
        <input 
            type="text" 
            id="chatbot-input" 
            placeholder="Ask me anything..." 
            onkeypress="handleChatInput(event)"
        />
        <button class="chatbot-send" onclick="sendChatMessage()">Send</button>
    </div>
</div>

<button class="chatbot-toggle-btn" onclick="toggleChatbot()">ðŸ’¬</button>

<style>
.chatbot-widget {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    z-index: 9999;
    border: 1px solid #ddd;
    display: none;
}

.chatbot-widget.active {
    display: flex;
}

.chatbot-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px;
    border-radius: 12px 12px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chatbot-header h3 {
    margin: 0;
    font-size: 16px;
}

.chatbot-close {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
}

.chatbot-messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.chatbot-message {
    padding: 10px 12px;
    border-radius: 8px;
    max-width: 85%;
    word-wrap: break-word;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.user-message {
    background: #667eea;
    color: white;
    align-self: flex-end;
}

.bot-message {
    background: #f0f0f0;
    color: #333;
    align-self: flex-start;
}

.bot-loading {
    background: #f0f0f0;
    padding: 10px 12px;
    border-radius: 8px;
    align-self: flex-start;
}

.dot {
    height: 8px;
    width: 8px;
    background: #667eea;
    border-radius: 50%;
    display: inline-block;
    animation: bounce 1.4s infinite;
}

.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
    0%, 80%, 100% { opacity: 0.3; }
    40% { opacity: 1; }
}

.chatbot-input-area {
    display: flex;
    gap: 8px;
    padding: 12px;
    border-top: 1px solid #eee;
    background: #f9f9f9;
    border-radius: 0 0 12px 12px;
}

#chatbot-input {
    flex: 1;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 14px;
    outline: none;
}

#chatbot-input:focus {
    border-color: #667eea;
}

.chatbot-send {
    background: #667eea;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
}

.chatbot-send:hover {
    background: #764ba2;
}

.chatbot-toggle-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    transition: transform 0.3s;
    z-index: 9998;
}

.chatbot-toggle-btn:hover {
    transform: scale(1.1);
}

.chatbot-widget.active ~ .chatbot-toggle-btn {
    display: none;
}

@media (max-width: 480px) {
    .chatbot-widget {
        width: 100%;
        height: 70vh;
        bottom: 0;
        right: 0;
        border-radius: 12px 12px 0 0;
    }
}
</style>

<script>
function toggleChatbot() {
    const widget = document.getElementById('chatbot-widget');
    widget.classList.toggle('active');
    if (widget.classList.contains('active')) {
        document.getElementById('chatbot-input').focus();
    }
}

function sendChatMessage() {
    const input = document.getElementById('chatbot-input');
    const message = input.value.trim();
    
    if (!message) return;
    
    // Add user message to chat
    addChatMessage(message, 'user');
    input.value = '';
    
    // Show loading indicator
    showLoadingIndicator();
    
    // Send to backend
    fetch('/api/chatbot/ask', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        removeLoadingIndicator();
        if (data.success) {
            addChatMessage(data.response, 'bot');
        } else {
            addChatMessage('Sorry, I had an error: ' + data.error, 'bot');
        }
    })
    .catch(error => {
        removeLoadingIndicator();
        console.error('Error:', error);
        addChatMessage('Sorry, I could not connect to the service.', 'bot');
    });
}

function addChatMessage(message, sender) {
    const messagesDiv = document.getElementById('chatbot-messages');
    const messageEl = document.createElement('div');
    messageEl.className = `chatbot-message ${sender}-message`;
    messageEl.textContent = message;
    messagesDiv.appendChild(messageEl);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function showLoadingIndicator() {
    const messagesDiv = document.getElementById('chatbot-messages');
    const loadingEl = document.createElement('div');
    loadingEl.className = 'bot-loading';
    loadingEl.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
    loadingEl.id = 'loading-indicator';
    messagesDiv.appendChild(loadingEl);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function removeLoadingIndicator() {
    const loading = document.getElementById('loading-indicator');
    if (loading) {
        loading.remove();
    }
}

function handleChatInput(event) {
    if (event.key === 'Enter') {
        sendChatMessage();
    }
}

// Initialize chatbot when page loads
document.addEventListener('DOMContentLoaded', function() {
    // Add initial greeting
    setTimeout(() => {
        if (document.getElementById('chatbot-messages').children.length === 0) {
            addChatMessage('ðŸ‘‹ Hi! I\'m here to help with any questions about CutCompress. What can I do for you?', 'bot');
        }
    }, 500);
});
</script>
